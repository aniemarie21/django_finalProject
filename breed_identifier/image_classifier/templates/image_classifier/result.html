{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breed Identifier - Result</title>

    <!-- Bootstrap CSS (CDN for convenience) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font for modern style -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Custom Premium CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1d2a44; /* Dark Navy Blue Background */
            color: #ffffff; /* White text */
            margin: 0;
            padding: 0;
        }

        /* Overview Section */
        .overview-container {
            background-color: #1a2b3c; /* Darker Navy Blue */
            text-align: center;
            color: #fff;
            padding: 60px 20px;
            border-bottom: 3px solid #ff8c00; /* Orange accent */
        }

        .overview-container h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .overview-container p {
            font-size: 1.25rem;
            margin-bottom: 30px;
        }

        /* Result Section */
        .container {
            max-width: 800px;
            background-color: #2c3e50; /* Dark Navy Blue */
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-top: 30px;
        }

        h1 {
            color: black; /* Black text color */
            -webkit-text-stroke: 2px orange; /* Orange border around the text */
            font-size: 3rem; /* Adjust font size */
            font-weight: bold; /* Make the text bold */
            text-align: center; /* Center the text */
            padding: 10px;
        }

        h2 {
            font-size: 2.2rem;
            color: #ff8c00; /* Orange */
            margin-bottom: 30px;
        }

        .file-preview {
            margin-top: 20px;
            text-align: center;
        }

        .file-preview img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .breed-info {
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .breed-info p {
            font-size: 1.25rem;
        }

        .description {
            margin-top: 20px;
        }

        .description p {
            font-size: 1.1rem;
        }

        /* Back Button */
        .back-btn {
            display: inline-block;
            background-color: #ff8c00; /* Orange */
            color: white;
            font-size: 1.2rem;
            padding: 12px 30px;
            border-radius: 8px;
            border: none;
            text-decoration: none;
            transition: background-color 0.3s ease;
            margin-top: 30px;
            text-align: center;
        }

        .back-btn:hover {
            background-color: #e07b00; /* Darker Orange */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
                margin-top: 20px;
            }
            .overview-container {
                padding: 40px 20px;
            }
            h1 {
                font-size: 2.4rem;
            }
        }

    </style>
</head>
<body>

    <!-- Overview Section -->
    <div class="overview-container">
        <h1>Pet Breed Identifier</h1>
        <!-- <p>Our app has identified the breed of your pet</p> -->
    </div>

    <!-- Result Section -->
    <div class="container">
        <h2>Breed Identified</h2>

        <!-- Display the image after classification -->
        <div class="file-preview">
            <img src="{{ image.image.url }}" alt="Uploaded Image" class="img-fluid">
        </div>

        <!-- Display the breed result -->
        <div class="breed-info">
            <p>Identified Breed: <strong>{{ breed }}</strong></p>
        </div>

        <!-- Description of the breed -->
        <div class="description">
            <p>This image was analyzed using machine learning to provide the most accurate breed prediction. Find out more about your pet's breed!</p>
        </div>

        <!-- Button to go back to upload page -->
        <a href="{% url 'upload_image' %}" class="back-btn">Upload Another Image</a>
    </div>

    <!-- Bootstrap JS and Popper.js (for any Bootstrap features like modals, dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
